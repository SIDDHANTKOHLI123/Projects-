<html>
    <head>
        <title>2024 here we come...</title>
        <link rel="stylesheet" href="style.css">
        <script src="jscript.js" defer></script>
    </head>
    <body> 
      
        <h1 id="mainhead">Timer for next new year </h1>
        <div class="countdown-container">
            <div class="datesep days-c">
                <p class="bigtext" id="days"></p>
                <span>Days</span>
            </div>

            <div class="datesep hours-c">
                <p class="bigtext" id="hours"></p>
                <span>Hours</span>
            </div>

            <div class="datesep mins-c">
                <p class="bigtext" id="mins"></p>
                <span>Mins</span>
            </div>

            <div class="datesep secs-c">
                <p class="bigtext" id="secs"></p>
                <span>Secs</span>
            </div>
        </div>
        <script src="jscript.js"></script>
    </body>
    

</html>
